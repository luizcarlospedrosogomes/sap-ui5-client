specVersion: "4.0"
metadata:
  name: com.lcpg.sapui5ts
type: application
framework:
  name: SAPUI5
  version: "1.144.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
         authenticationMethod: route
         allowServices: true
         debug: true
         port: 5000
         xsappJson: webapp/xs-app-local.json
         destinations: 
           - name: "cap-cds-api-client"
             url: "https://lcpgvps.duckdns.org"
             forwardAuthToken: true